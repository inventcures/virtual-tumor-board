<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1A5E63;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}
.content {
  text-align: center;
  color: #FFFFFF;
  max-width: 600pt;
}
.vision-text {
  font-size: 42pt;
  font-weight: bold;
  line-height: 1.3;
  margin: 0 0 35pt 0;
  letter-spacing: -0.5pt;
}
.highlight {
  color: #E76F51;
}
.subtitle {
  font-size: 20pt;
  color: #A8D5D8;
  line-height: 1.4;
  margin: 0 0 45pt 0;
}
.cta-box {
  background: #E76F51;
  padding: 14pt 40pt;
  border-radius: 8pt;
  display: inline-block;
}
.cta-box p {
  font-size: 22pt;
  font-weight: bold;
  margin: 0;
  color: #FFFFFF;
}
</style>
</head>
<body>
<div class="content">
  <p class="vision-text">
    Make expert cancer care a <span class="highlight">right</span>, not a privilege
  </p>

  <p class="subtitle">
    Every patient in India deserves access to tumor board-level expertise.<br>
    We're building the infrastructure to make that happen.
  </p>

  <div class="cta-box">
    <p>Let's talk</p>
  </div>
</div>
</body>
</html>
